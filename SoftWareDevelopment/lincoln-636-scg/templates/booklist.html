{% extends "base.html" %}
{% block content %}
<!-- code in here to display a list of books-->
<h2>Book List</h2>
<h3>A List of all books in our collection</h3>
<p>
<table>
    <tr>
        <th>
            Book Id
        </th>
        <th>
            Title
        </th>
        <th>
            Author
        </th>
        <th>
            Type
        </th>

    </tr>
    {% for book in booklist %}
    <tr>
        {% for entry in book %}
            <td>{{ entry }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    
</table>

{% endblock %}
