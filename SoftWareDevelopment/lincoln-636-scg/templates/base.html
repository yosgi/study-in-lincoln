<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Selwyn Campground{% endblock %}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Selwyn Campground</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('home') %}active{% endif %}" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('booking') %}active{% endif %}" href="{{ url_for('booking') }}">Make Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('campers') %}active{% endif %}" href="{{ url_for('campers') }}">View Campers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('searchcustomers') %}active{% endif %}" href="{{ url_for('searchcustomers') }}">Search Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('addcustomer') %}active{% endif %}" href="{{ url_for('addcustomer') }}">Add Customer</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4 flex-grow-1">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-light text-center text-lg-start mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 Selwyn Campground. All rights reserved.</span>
        </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
